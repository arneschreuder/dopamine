# Use postgres/example user/password credentials
version: '3.1'
services:
  application-db:
    container_name: application-db
    environment:
      POSTGRES_USER: dopamine
      POSTGRES_PASSWORD: dopamine
      POSTGRES_DB: dopamine
    networks:
      - dopamine
    ports:
      - 5432:5432
    image: postgres:9
    restart: unless-stopped
    volumes:
      - application-db:/var/lib/postgresql/data
networks:
  dopamine:
    external:
      name: dopamine
volumes:
  application-db:
      